[tool.black]
skip-string-normalization = true

[tool.flake8]
show-source = true
max-line-length = 99
application-import-names = "wazo_auth"
ignore = [
  "E203", # whitespace before ':'
  "W503", # line break before binary operator
]
exclude = [
    ".tox",
    ".eggs",
]

[tool.isort]
profile = "black"
py_version = 39

[tool.markdownlint]
default = true
MD040 = false # allow fences(```) without languages
MD033 = false # allow inline html
MD041 = false # allow the inline html before the first-level heading

[tool.markdownlint.MD013]
 # don't check line length
code_blocks = false

[tool.markdownlint.MD024]
# allow the multiple Profiling headings(used at different levels)
siblings_only = true
[tool.markdownlint.MD007]
indent = 2
